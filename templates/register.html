{% extends "layout.html" %}

{% block title %}新規登録 - 汎用記録アプリ{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">
        <div class="card">
            <div class="card-body p-5">
                <h2 class="card-title text-center mb-4">
                    <i class="bi bi-person-plus"></i> 新規登録
                </h2>
                <form method="POST" action="{{ url_for('register') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">ユーザー名</label>
                        <input type="text" class="form-control" id="username" name="username" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">パスワード</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <small class="form-text text-muted">4文字以上で入力してください</small>
                    </div>
                    <div class="mb-4">
                        <label for="password_confirm" class="form-label">パスワード（確認）</label>
                        <input type="password" class="form-control" id="password_confirm" name="password_confirm" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="bi bi-person-plus"></i> 登録
                    </button>
                </form>
                <hr>
                <p class="text-center mb-0">
                    既にアカウントをお持ちの方は
                    <a href="{{ url_for('login') }}" class="text-decoration-none">ログイン</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
